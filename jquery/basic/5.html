<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of Simple jQuery Powered Web Page</title>
    <link rel="stylesheet" type="text/css" href="/examples/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").css("color", "#A93226");
          	$("h2").css("color", "#7D3C98");
          	$("h3").css("color", "#17A589");
          	
        });
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
  	<h2>Hello, World!</h2>
  	<h3>Hello, World!</h3>
</body>
</html>
