<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Shorthand Syntax</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			$("#btn").click(function(){
			alert("Hello World!");
            });
		});
	</script>
</head>
<body>
	<button id="btn">Clic!</button>
</body>
</html>
